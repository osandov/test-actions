on:
  workflow_dispatch:
    inputs:
      python:
        description: Python versions to test
        required: true
        default: default
        type: choice
        options:
          - default
          - non-default
          - all

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ['3.11', '3.10', '3.9', '3.8', '3.7', '3.6']
        cc: [gcc, clang]
        exclude:
          - python-version: ${{ inputs.python == 'non-default' && '3.11' || '' }}
          - python-version: ${{ inputs.python == 'default' && '3.10' || '' }}
          - python-version: ${{ inputs.python == 'default' && '3.9' || '' }}
          - python-version: ${{ inputs.python == 'default' && '3.8' || '' }}
          - python-version: ${{ inputs.python == 'default' && '3.7' || '' }}
          - python-version: ${{ inputs.python == 'non-default' && '3.6' || '' }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          echo ${{ matrix.cc }}
          python3 --version
