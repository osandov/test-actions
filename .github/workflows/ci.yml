on:
  push:

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version:
          - 3.12.0-alpha - 3.12
          - 3.12-dev
          - 3.11.0-alpha - 3.11
          - 3.11.0-alpha - 3.11.0
          - 3.11-dev
          - 3.11-dev - 3.11.0
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          python3 --version
